<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boat Bingo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header class="page-header">
      <!-- Title -->
      <div class="container page-title-container">
        <h3 class="page-title">Boat Bingo</h3>
        <p class="page-subtitle">Get 5 stupid questions in a row and you win!</p>
      </div>
    
      <!-- Form -->
      <div class="container question-form-container">
        <form id="question-form" name="question-form">
          <label id="question-form-label" class="form-label" for="form-question">Enter your dumbass question</label>
        
          <div class="form-line">
            <input id="form-question" class="form-input" type="text" name="question" placeholder="i.e. will we see turtles?"/>
            <input class="form-submit" type="submit" value="Save Question"/>
          </div>
        </form>
      </div>
    
      <!-- Refresh bar -->
      <div class="container refresh-bar-container">
        <button id="classic-mode" class="classic-mode-button">Play Classic Board	ü§ò</button>
        <button id="refresh" class="refresh-board-button">Clear Board üö´</button>
      </div>

      <!-- Game Mode selection -->
      <div class="container game-mode-container">
        <fieldset id="game-mode-fieldset">
          <legend>Select the game mode</legend>
          <div>
            <input id="bingo-mode" type="radio" name="game-mode" value="bingo" checked />
            <label for="bingo-mode">Bingo</label>
          </div>
          <div>
            <input id="blackout-mode" type="radio" name="game-mode" value="blackout" />
            <label for="blackout-mode">Blackout</label>
          </div>
        </fieldset>
      </div>

      <!-- Play Game Button -->
       <div class="container play-game-container">
        <div>
          <button id="add-questions" class="add-questions-box">25 more questions to go...</button>
        </div>

        <div>
          <button id="play-game" class="play-game-button hidden">Play Game ‚¨áÔ∏è</button>
        </div>
    </header>
    
    <!-- Board Section -->
    <div id="bingo-board" class="container bingo-board-container">
      <!-- Row 1 -->
      <div id="row-1" class="bingo-row">
        <div id="square-1" class="bingo-square"></div>
        <div id="square-2" class="bingo-square"></div>
        <div id="square-3" class="bingo-square"></div>
        <div id="square-4" class="bingo-square"></div>
        <div id="square-5" class="bingo-square"></div>
      </div>
      
      <!-- Row 2 -->
      <div id="row-2" class="bingo-row">
        <div id="square-6" class="bingo-square"></div>
        <div id="square-7" class="bingo-square"></div>
        <div id="square-8" class="bingo-square"></div>
        <div id="square-9" class="bingo-square"></div>
        <div id="square-10" class="bingo-square"></div>
      </div>
      
      <!-- Row 3 -->
      <div id="row-3" class="bingo-row">
        <div id="square-11" class="bingo-square"></div>
        <div id="square-12" class="bingo-square"></div>
        <div id="square-13" class="bingo-square"><strong>FREE</strong></div>
        <div id="square-14" class="bingo-square"></div>
        <div id="square-15" class="bingo-square"></div>
      </div>
      
      <!-- Row 4 -->
      <div id="row-4" class="bingo-row">
        <div id="square-16" class="bingo-square"></div>
        <div id="square-17" class="bingo-square"></div>
        <div id="square-18" class="bingo-square"></div>
        <div id="square-19" class="bingo-square"></div>
        <div id="square-20" class="bingo-square"></div>
      </div>
      
      <!-- Row 5 -->
      <div id="row-5" class="bingo-row">
        <div id="square-21" class="bingo-square"></div>
        <div id="square-22" class="bingo-square"></div>
        <div id="square-23" class="bingo-square"></div>
        <div id="square-24" class="bingo-square"></div>
        <div id="square-25" class="bingo-square"></div>
      </div>

    </div>
    
    <script type="text/javascript" src="functions.js"></script>
  </body>
</html>
